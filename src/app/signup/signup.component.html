<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>SIGN UP AND SIGN IN</title>
        <script src="https://kit.fontawesome.com/2e4b630ab6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <h1 id="title">Sign up</h1>
                <form >
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Name">
                        </div>

                        <div class="input-field" id="nameField">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <p class="fp">Forgot Password <a href="#">Click Here!</a></p>
                    </div>
                    <div class="btn-field">
                        <button type="button" id="signupBtn" (click)="goToHome()">Sign up</button>
                        <button type="button" id="signinBtn" class="disable" >Sign in</button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            let signupBtn=document.getElementById("signupBtn");
            let signinBtn=document.getElementById("signinBtn");
            let nameField=document.getElementById("nameField");
            let title=document.getElementById("title");
            let fp=document.getElementById("fp");


            signinBtn.onclick=function(){
                nameField.style.maxHeight="0";
                title.innerHTML="Sign In";
                signupBtn.classList.add("disable");
                signinBtn.classList.remove("disable");
            }
            signupBtn.onclick=function(){
                nameField.style.maxHeight="60px";
                title.innerHTML="Sign Up ";
                signupBtn.classList.remove("disable");
                signinBtn.classList.add("disable");
            }
        </script>
    </body>
</html>
